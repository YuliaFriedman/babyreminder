<div class="task_details_container">

  <div class="task_details">

    <div class="isEnabledTask">
      <mat-slide-toggle [checked]="task.isEnabled" readonly></mat-slide-toggle>
    </div>

    <div class="timeSection">
      {{task.time.toString()}}

    </div>
    <div class="nextAlarmSection">
      Next alarm: {{task.time.toString()}} {{task.getNextAlarmDay()}}
    </div>
    <div id="daysContainer">
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(0) >= 0}">S</span>
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(1) >= 0}">M</span>
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(2) >= 0}">T</span>
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(3) >= 0}">W</span>
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(4) >= 0}">Th</span>
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(5) >= 0}">F</span>
      <span class="day_button" [ngClass]="{day_selected: task.days.indexOf(6) >= 0}">St</span>
    </div>
    <div class="titleSection">
      <div class="title sub_title">{{task.title}}</div>
    </div>
    <div class="horizontal_line_separator"></div>
    <div class="repeat_title_container">
      <span class="sub_title repeat_title">Repeat</span>
      <div>{{task.repeat ? 'Yes' : 'No'}}</div>
    </div>

    <div class="horizontal_line_separator"></div>
    <div class="contacts_title_container">
      <span class="sub_title">Contacts</span>
    </div>
    <div>
      <div class="contact_container" *ngFor="let c of task.contacts">
        <div>
          {{c.name}}
        </div>
        <div class="contact_phone">
          {{c.phone}}
        </div>
      </div>
    </div>
  </div>

  <div class="confirm_buttons_contaner">
    <button class="main_ok_button" [routerLink]="['/edit', task.id]"></button>
    <button class="back_button" (click)="back()"></button>
  </div>
</div>
