<div class="task_alert" *ngIf="showAlert">

  <div class="alert_title">Task completed?</div>
  <div class="task_title">{{currentTask.title}}</div>
  <div id="buttons_container">
    <button (click)="stopAlert()" class="secondary_button">Stop</button>
    <button (click)="snoozeTask()" class="secondary_button">Snooze</button>
    <button (click)="completeTask()" class="primary_button">Done</button>
  </div>
</div>
