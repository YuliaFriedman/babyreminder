
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of links; let i = index;"
     [routerLink]="link.path"
     routerLinkActive
     #rla="routerLinkActive"
     (click)="activeLinkIndex = i"
     [active]="activeLinkIndex == i">
     {{link.label}}
  </a>
</nav>

<router-outlet class="appContent"></router-outlet>
